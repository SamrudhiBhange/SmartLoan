<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h3 class="text-center mb-0">
            <i class="fas fa-user-plus me-2"></i>Create New Account
          </h3>
        </div>
        
        <div class="card-body p-4">
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show">
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
          </div>
          
          <!-- Success Message -->
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show">
            {{ successMessage }}
            <button type="button" class="btn-close" (click)="successMessage = ''"></button>
          </div>

          <form (ngSubmit)="onSubmit()">
            <div class="row">
              <!-- First Name -->
              <div class="col-md-6 mb-3">
                <label class="form-label">First Name *</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                  <input type="text" class="form-control" 
                         [(ngModel)]="firstName" name="firstName" required
                         placeholder="Enter first name">
                </div>
              </div>

              <!-- Last Name -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Last Name *</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                  <input type="text" class="form-control"
                         [(ngModel)]="lastName" name="lastName" required
                         placeholder="Enter last name">
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email Address *</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" class="form-control"
                       [(ngModel)]="email" name="email" required
                       placeholder="Enter email address">
              </div>
            </div>

            <!-- Password -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Password *</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input type="password" class="form-control"
                         [(ngModel)]="password" name="password" required
                         placeholder="Enter password (min 6 chars)">
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Confirm Password *</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input type="password" class="form-control"
                         [(ngModel)]="confirmPassword" name="confirmPassword" required
                         placeholder="Confirm password">
                </div>
              </div>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
              <label class="form-label">Phone Number *</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-phone"></i>
                </span>
                <input type="tel" class="form-control"
                       [(ngModel)]="phoneNumber" name="phoneNumber" required
                       placeholder="Enter phone number">
              </div>
            </div>

            <!-- Annual Income -->
            <div class="mb-4">
              <label class="form-label">Annual Income ($) *</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-dollar-sign"></i>
                </span>
                <input type="number" class="form-control"
                       [(ngModel)]="annualIncome" name="annualIncome" required min="0"
                       placeholder="Enter annual income">
              </div>
              <div class="form-text">
                This helps us determine your loan eligibility.
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100 py-2" [disabled]="isLoading">
              <span *ngIf="!isLoading">
                <i class="fas fa-user-plus me-2"></i>Create Account
              </span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2"></span>
                Creating Account...
              </span>
            </button>

            <!-- Login Link -->
            <div class="mt-3 text-center">
              <p class="mb-0">
                Already have an account? 
                <a (click)="goToLogin()" class="text-success fw-semibold" style="cursor: pointer;">
                  Login here
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
