<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center mb-0">
            <i class="fas fa-sign-in-alt me-2"></i>Login to SmartLoan
          </h3>
        </div>
        
        <div class="card-body">
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          
          <!-- Success Message -->
          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>

          <!-- Simple Form without Reactive Forms -->
          <form (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" class="form-control" id="email" 
                       [(ngModel)]="email" name="email" required
                       placeholder="Enter your email">
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" id="password"
                       [(ngModel)]="password" name="password" required
                       placeholder="Enter your password">
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
              <span *ngIf="!isLoading">
                <i class="fas fa-sign-in-alt me-2"></i>Login
              </span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2"></span>
                Logging in...
              </span>
            </button>
          </form>

          <!-- Test Credentials -->
          <div class="mt-4">
            <div class="text-center mb-2">
              <p class="text-muted mb-1">Try these test credentials:</p>
            </div>
            <div class="d-flex justify-content-center gap-2">
              <button type="button" class="btn btn-sm btn-outline-primary" 
                      (click)="email='admin@smartloan.com'; password='Admin@123'">
                <i class="fas fa-user-shield me-1"></i> Admin User
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary"
                      (click)="email='john@example.com'; password='Password123'">
                <i class="fas fa-user me-1"></i> Regular User
              </button>
            </div>
          </div>

          <!-- Register Link -->
          <div class="mt-3 text-center">
            <p class="mb-0">
              Don't have an account? 
              <a routerLink="/register" class="text-primary">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
